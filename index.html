<script>
    function generateStyles() {
        const text = document.getElementById("inputText").value.trim();
        const resultDiv = document.getElementById("result");
        const generateButton = document.getElementById("generateButton");
        const resultContainer = document.querySelector(".result-container");

        if (!text) {
            alert("Masukkan teks untuk menghasilkan gaya.");
            return;
        }

        // Generate styles and display
        resultDiv.innerHTML = ""; // Clear previous results

        const styles = [
            { name: "font", style: (txt) => `${txt}︻ꔮ芅ﾃ༭ꕹᆖꔷ一一一一`},
            { name: "font", style: (txt) => `${txt}☹️` },
            { name: "font", style: (txt) => `༺ꕤ༒${txt}༒ꕤ༻` },
            { 
                name: "font", 
                style: (txt) => {
                    const topBorder = "ꕤᜆꣻꣻꣻꣻꣻꣻꣻꣻꣻꣻꣻꣻꣻヽꕤ";
                    const bottomBorder = "ꕤ乀＿＿＿＿＿＿＿＿＿ノꕤ";
                    return `${topBorder}\n一＊ꕤ（ ${txt} ）ꕤ＊一\n${bottomBorder}`;
                }
            }
        ];

        styles.forEach(({ name, style }) => {
            const div = document.createElement("div");
            div.className = "style-item";
            div.innerHTML = `
                <span><strong>${name}:</strong></span>
                <pre>${style(text)}</pre>
            `;

            const button = document.createElement("button");
            button.className = "copy-button";
            button.textContent = "Copy";
            button.onclick = function() {
                navigator.clipboard.writeText(style(text)).then(() => {
                    alert("Teks berhasil disalin!");
                }).catch(() => {
                    alert("Gagal menyalin teks.");
                });
            };

            div.appendChild(button);
            resultDiv.appendChild(div);
        });

        // Aktifkan animasi slider
        resultDiv.classList.add("animate");
        resultContainer.style.display = "block"; // Tampilkan container

        // After generating styles, change the button to 'Nonaktifkan'
        generateButton.textContent = "Nonaktifkan";
        generateButton.onclick = function() {
            resultDiv.innerHTML = ''; // Hide generated styles
            resultContainer.style.display = "none"; // Sembunyikan kontainer
            resultDiv.classList.remove("animate"); // Hapus animasi
            generateButton.textContent = "Generate Styles"; // Reset button text
            generateButton.onclick = generateStyles; // Reset button functionality
        };

        // Menonaktifkan animasi saat scroll
        let scrollTimeout;
        window.addEventListener("scroll", function() {
            // Hentikan animasi dengan mengubah style CSS untuk animasi
            resultDiv.style.animation = "none"; // Nonaktifkan animasi

            // Pastikan animasi kembali setelah scroll berhenti
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(function() {
                resultDiv.style.animation = "0"; // Mengaktifkan kembali animasi
            }, 0); // Mengaktifkan animasi kembali setelah 200ms scroll berhenti
        });
    }
</script>

<script>
  // Fungsi untuk menyalin teks
function copyText() {
    const textArea = document.getElementById("inputText");
    textArea.select();
    textArea.setSelectionRange(0, 99999);  // Untuk perangkat mobile
    navigator.clipboard.writeText(textArea.value).then(() => {
        alert("Teks telah disalin!");
    }).catch(err => {
        alert("Gagal menyalin teks.");
    });
}

// Fungsi untuk menghapus teks
function clearText() {
    const textArea = document.getElementById("inputText");
    // Hapus satu karakter terakhir
    textArea.value = textArea.value.slice(0, -1);
}


// Fungsi untuk menambahkan spasi
function addSpace() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    let textBefore = textArea.value.substring(0, cursorPos);
    let textAfter = textArea.value.substring(cursorPos);
    
    // Menambahkan spasi setelah kursor
    textArea.value = textBefore + " " + textAfter;
    
    // Menjaga kursor tetap setelah spasi
    textArea.setSelectionRange(cursorPos + 1, cursorPos + 1);
    textArea.focus();
}


// Fungsi untuk menambahkan Enter (newline)
function addEnter() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    let textBefore = textArea.value.substring(0, cursorPos);
    let textAfter = textArea.value.substring(cursorPos);
    textArea.value = textBefore + "\n" + textAfter;  // Menambahkan Enter
    textArea.setSelectionRange(cursorPos + 1, cursorPos + 1);
    textArea.focus();
}

// Fungsi untuk memindahkan kursor ke kiri
function moveLeft() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    if (cursorPos > 0) {
        textArea.setSelectionRange(cursorPos - 1, cursorPos - 1);
        textArea.focus();
    }
}

// Fungsi untuk memindahkan kursor ke kanan
function moveRight() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    if (cursorPos < textArea.value.length) {
        textArea.setSelectionRange(cursorPos + 1, cursorPos + 1);
        textArea.focus();
    }
}

  // Mengatur tampilan keyboard pertama hanya saat pertama kali
  document.querySelectorAll('.keyboard').forEach((keyboard) => {
    keyboard.style.display = 'none';
  });

  // Fungsi untuk menampilkan atau menyembunyikan keyboard berdasarkan ID
  function toggleKeyboard(keyboardId) {
    const keyboard = document.getElementById(keyboardId);
    
    // Jika keyboard sudah tampil, sembunyikan
    if (keyboard.style.display === 'block') {
      keyboard.style.display = 'none';
    } else {
      // Sembunyikan semua keyboard lain
      document.querySelectorAll('.keyboard').forEach((keyboard) => {
        keyboard.style.display = 'none';
      });
      // Tampilkan keyboard yang dipilih
      keyboard.style.display = 'block';
    }
  }

  // Menambahkan event listener untuk setiap kategori keyboard
  document.getElementById('letters').addEventListener('click', function() {
    toggleKeyboard('keyboard');
  });

  document.getElementById('numbers').addEventListener('click', function() {
    toggleKeyboard('numberKeyboard');
  });

  document.getElementById('symbols').addEventListener('click', function() {
    toggleKeyboard('symbolKeyboard');
  });

  document.getElementById('capitalLetters').addEventListener('click', function() {
    toggleKeyboard('capitalKeyboard');
  });
  
  // Menambahkan event listener untuk setiap tombol keyboard

document.getElementById('toggleExtraKeyboard').addEventListener('click', () => {

  // Menambahkan fungsi untuk tombol pada keyboard
  document.querySelectorAll('.key').forEach(function(button) {
