  // Fungsi untuk menyalin teks
function copyText() {
    const textArea = document.getElementById("inputText");
    textArea.select();
    textArea.setSelectionRange(0, 99999);  // Untuk perangkat mobile
    navigator.clipboard.writeText(textArea.value).then(() => {
        alert("Teks telah disalin!");
    }).catch(err => {
        alert("Gagal menyalin teks.");
    });
}

// Fungsi untuk menghapus teks
function clearText() {
    const textArea = document.getElementById("inputText");
    textArea.value = "";
}

// Fungsi untuk menambahkan spasi
function addSpace() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    let textBefore = textArea.value.substring(0, cursorPos);
    let textAfter = textArea.value.substring(cursorPos);
    
    // Menambahkan spasi setelah kursor
    textArea.value = textBefore + " " + textAfter;
    
    // Menjaga kursor tetap setelah spasi
    textArea.setSelectionRange(cursorPos + 1, cursorPos + 1);
    textArea.focus();
}


// Fungsi untuk menambahkan Enter (newline)
function addEnter() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    let textBefore = textArea.value.substring(0, cursorPos);
    let textAfter = textArea.value.substring(cursorPos);
    textArea.value = textBefore + "\n" + textAfter;  // Menambahkan Enter
    textArea.setSelectionRange(cursorPos + 1, cursorPos + 1);
    textArea.focus();
}

// Fungsi untuk memindahkan kursor ke kiri
function moveLeft() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    if (cursorPos > 0) {
        textArea.setSelectionRange(cursorPos - 1, cursorPos - 1);
        textArea.focus();
    }
}

// Fungsi untuk memindahkan kursor ke kanan
function moveRight() {
    const textArea = document.getElementById("inputText");
    let cursorPos = textArea.selectionStart;
    if (cursorPos < textArea.value.length) {
        textArea.setSelectionRange(cursorPos + 1, cursorPos + 1);
        textArea.focus();
    }
}

// Fungsi untuk memindahkan kursor ke atas (baris sebelumnya)
function moveUp() {
    const textArea = document.getElementById("inputText");
    const lines = textArea.value.split("\n");
    let cursorPos = textArea.selectionStart;

    // Menemukan baris saat ini berdasarkan posisi kursor
    let currentLine = 0;
    let charCount = 0;

    for (let i = 0; i < lines.length; i++) {
        charCount += lines[i].length + 1;  // +1 untuk newline
        if (charCount > cursorPos) {
            currentLine = i;
            break;
        }
    }

    // Memindahkan kursor ke baris sebelumnya jika ada
    if (currentLine > 0) {
        let newPos = 0;
        for (let i = 0; i < currentLine - 1; i++) {
            newPos += lines[i].length + 1;  // +1 untuk newline
        }
        textArea.setSelectionRange(newPos, newPos);  // Set posisi kursor di baris sebelumnya
        textArea.focus();
    }
}

// Fungsi untuk memindahkan kursor ke bawah (baris berikutnya)
function moveDown() {
    const textArea = document.getElementById("inputText");
    const lines = textArea.value.split("\n");
    let cursorPos = textArea.selectionStart;

    // Menemukan baris saat ini berdasarkan posisi kursor
    let currentLine = 0;
    let charCount = 0;

    for (let i = 0; i < lines.length; i++) {
        charCount += lines[i].length + 1;  // +1 untuk newline
        if (charCount > cursorPos) {
            currentLine = i;
            break;
        }
    }

    // Memindahkan kursor ke baris berikutnya jika ada
    if (currentLine < lines.length - 1) {
        let newPos = 0;
        for (let i = 0; i <= currentLine; i++) {
            newPos += lines[i].length + 1;  // +1 untuk newline
        }
        textArea.setSelectionRange(newPos, newPos);  // Set posisi kursor di baris berikutnya
        textArea.focus();
    }
}
